<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Outlook</title>
    <script src="{{ url_for('static', filename='menu.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="../static/menu.css">
    <style>
        .version {
            position: fixed;
            left: 10px;
            bottom: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
    <a class="toggle-nav" href="#" onclick="toggleMenu(event)">&#9776;</a>
    {% include 'menu.html' %}

    <div class="header">
        <div class="logo">
            <img src="static/logo.svg" alt="CancerFree Biotech">
        </div>
    </div>

    <div class="container">
        <h2>Login to your Outlook account</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('index') }}">
            <label>Email:</label>
            <input type="text" name="email"><br>
            <label>Password:</label>
            <input type="password" name="password"><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div class="version">v.3</div>
</body>

</html>
