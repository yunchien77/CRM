<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="../static/menu.css">
    <link rel="stylesheet" href="../static/content.css">
    <style>
        .version {
            position: fixed;
            left: 10px;
            bottom: 10px;
            font-size: 12px;
            color: #888;
        }

        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <a class="toggle-nav" href="#" onclick="toggleMenu(event)">&#9776;</a>

    <nav class="menu">
        <ul>
            <li><a href="/">Single (Confirmed)</a></li>
            <li class="current-item"><a href="/multiupload">Multiple (Unconfirmed)</a></li>
            <li><a href="https://www.ragic.com/" target="_blank">Ragic</a></li>
            <li><a href="/login">Send Email</a></li>
            <li><a href="https://chingshow.github.io/blogs/" target="_blank">Blog</a></li>
            <li><a href="https://www.cancerfree.io/zh-tw/index" target="_blank">CancerFree</a></li>
            <li><a href="https://www.facebook.com/CancerFreeBiotech/" target="_blank">Facebook</a></li>
            <li><a href="https://www.linkedin.com/company/cancerfree-biotech/?originalSubdomain=tw"
                    target="_blank">Linkedin</a></li>
            <li><a href="https://www.youtube.com/channel/UCqvEm2rawS8cMXA1PVIn2Bg" target="_blank">Youtube</a></li>
        </ul>
    </nav>

    <div class="header">
        <div class="logo">
            <img src="static/logo.svg" alt="CancerFree Biotech">
        </div>
    </div>

    <div class="content">
        <h2>Upload Multiple Business Cards for CRM System</h2>
        <div id="upload-section">
            <div class="form-group">
                <label for="file">Select Images:</label>
                <input type="file" id="file" name="file" multiple><br><br>
            </div>
            <input type="button" value="Upload" class="button" onclick="uploadFiles()">
        </div>

        <div id="loading">uploading...</div>

        <div class="version">v.2</div>

        <script>
            function toggleMenu(event) {
                event.preventDefault();
                document.querySelector('.menu').classList.toggle('active');
                document.querySelector('.toggle-nav').classList.toggle('active');
            }

            async function uploadFiles() {
                const loadingIndicator = document.getElementById('loading');
                loadingIndicator.style.display = 'block';

                const fileInput = document.getElementById('file');
                const formData = new FormData();

                for (let i = 0; i < fileInput.files.length; i++) {
                    formData.append('files[]', fileInput.files[i]);
                }

                try {
                    const response = await fetch('/multiupload', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (result.results) {
                        let message = 'Upload results:\n';
                        result.results.forEach(item => {
                            if (!item.success) {
                                message += `${item.filename}: Failed - ${item.error}\n`;
                            }
                        });
                        if (message == 'Upload results:\n') {
                            alert('Successfully uploaded!');
                        } else {
                            alert(message);
                        }
                    } else {
                        alert('Error: ' + result.error);
                    }
                    window.location.reload();
                } catch (error) {
                    console.error('Error uploading files:', error);
                    alert('Error uploading files.');
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }
        </script>
    </div>
</body>

</html>
